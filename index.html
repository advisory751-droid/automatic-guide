<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameQuest | Find Your Next Adventure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Game<span>Quest</span></h1>
        <div class="search-container">
            <input type="text" id="gameSearch" placeholder="Search for a PC game...">
        </div>
        <div class="filters">
            <button class="filter-btn active" data-category="all">All Games</button>
            <button class="filter-btn" data-category="action">Action</button>
            <button class="filter-btn" data-category="adventure">Adventure</button>
            <button class="filter-btn" data-category="racing">Racing</button>
        </div>
    </header>

    <main id="gameGrid">
        </main>

    <script src="script.js"></script>
</body>
</html>
